{% extends "base.html" %}

{% block content %}
<a href="{% url 'expenses:category-create' %}">add</a>

<table border="1">
	<thead>
		<tr>
			<th>name</th>
			<th>actions</th>
			<th>expenses per category</th>
		</tr>
	</thead>
	<tbody>
		{% for obj, value in object_list %}
		<tr>
			<td>
				{{obj.name}}
			</td>
			<td>
				<a href="{% url 'expenses:category-delete' obj.id %}">delete</a>
				<a href="{% url 'expenses:category-update' obj.id %}">update</a>
			</td>
			<td>
				{{value}}
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
